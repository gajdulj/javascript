function numToWord(val) {
	/*
	Function to pick from options
	*/
	var answer=" ";
	switch(val) {
		case 1: 
			answer="one";
			break;
		case 2: 
			answer = "two";
			break;
		case 3: 
		case 4:
		case 5:
			answer= "three to five";
			break;
		default:
			answer = "Num out of range";
			break;
	}
	return answer;

}
